<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details input form </title>
  </head>
  <body>
  <h2 align="center">Your Details</h2>
  <form class="" action="index.html" method="post">
    <label>First Name :</label>
    <input type="text" name="" value=""> <br>
    <label >Last Name :</label>
    <input type="text" name="" value=""> <br>
    <label>College Name :</label>
    <input type="text" name="" value=""> <br>
    <label>Roll No. :</label>
    <input type="text" name="" value=""> <br>
    <label for="Branch"> Branch :</label>
    <select class="" name="" id="Branch">
      <option value="None">None</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="IT">IT</option>


    </select>
     <br>
    <label for="College type">Institute Type :</label>
    <select class="" name="" id="College type">
      <option value="None">None</option>
      <option value="IIT">IIT</option>
      <option value="IIIT">IIIT</option>
      <option value="NIT">NIT</option>
      <option value="Private College">Private College</option>
      <option value="State College">State College</option>
    </select>
  </form>
  </body>
</html>
